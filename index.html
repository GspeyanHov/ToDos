<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/toDo.css">
</head>
<body>
<h1>To Do List</h1>
<div id="todo-app">
    <h1>todos</h1>
    <br>
    <label>
        <input id="search" type="number" placeholder="find todo by id" autofocus>
    </label>
    <label>
        <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus>
    </label>
    <label>
        <input id="todo-description" type="text" placeholder="write a description" autofocus>
    </label>
    <br>
    <br>
    <label for="filter-todos">Filter todos
        <select id="filter-todos">
            <option value="all">all</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>
        </select>
    </label>
    <ul id="todos-container"></ul>
</div>
<script src="js/general.js"></script>
</body>
</html>
